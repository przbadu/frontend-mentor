<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Todo app</title>
</head>

<body class="dark">
  <main class="container">
    <div class="header">
      <h1>Todo</h1>
      <img src="./images/icon-sun.svg" alt="light" width="32" height="32">
    </div>

    <div class="add-todo-container">
      <label class="custom-checkbox">
        <input type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <input type="text" placeholder="Create a new todo..." />
    </div>

    <div class="todo-list-container">
      <div class="todo-list-item">
        <label class="custom-checkbox">
          Complete online javascript course
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="todo-list-item">
        <label class="custom-checkbox">
          Jog around the park 3x
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="todo-list-item">
        <label class="custom-checkbox">
          10 minutes meditation
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="todo-list-item">
        <label class="custom-checkbox">
          Read for 1 hour
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="todo-list-item">
        <label class="custom-checkbox">
          Pick up groceries
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="todo-list-item">
        <label class="custom-checkbox">
          Complete Todo app in Frontend Mentor
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div class="todo-filters-container">
      <div class="items-count">5 items left</div>

      <div class="filters">
        <a href="#" class="active">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
      </div>

      <a href="#">Clear completed</a>
    </div>

    <footer>
      <p>Drag and drop to reorder list</p>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://przbadu.github.io">przbadu</a>.
      </p>
    </footer>
  </main>

</body>

</html>
